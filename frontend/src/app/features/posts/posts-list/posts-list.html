<div class="posts-layout">
  <!-- LEFT COLUMN: Form -->
  <div class="left-column">
    <h2>Add Post</h2>
    <app-posts-form (postCreated)="loadPosts()"></app-posts-form>
  </div>

  <!-- RIGHT COLUMN: Posts List -->
  <div class="right-column">
    <h2>All Posts</h2>

    <!-- Loading -->
    <div *ngIf="isLoading" class="loading">
      <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <!-- Empty -->
    <div *ngIf="!isLoading && !errorMessage && posts.length === 0" class="empty">
      No posts found.
    </div>

    <!-- Posts -->
    <div *ngIf="!isLoading && !errorMessage && posts.length > 0" class="posts-list">
      <div class="post-item" *ngFor="let post of posts" [routerLink]="['/posts', post.id]">
        <!-- Avatar -->
        <img class="post-avatar" [src]="post.authorAvatarUrl" alt="avatar" />

        <!-- Text content -->
        <div class="post-text">
          <div class="post-title">{{ post.title }}</div>
          <div class="post-content">{{ post.description }}</div>

          <div class="post-info">
            <span class="post-status" [ngClass]="post.status.toLowerCase()">{{ post.status }}</span>
            <span class="post-type">{{ post.type }}</span>
            <span class="post-tags">
              <span class="tag" *ngFor="let tag of post.tags">{{ tag.name }}</span>
            </span>
          </div>

          <div class="post-meta">
            <span>
              By
              <a
                (click)="$event.stopPropagation()"
                [routerLink]="['/user', post.authorId]"
                class="author-link"
              >
                {{ post.authorDisplayName }}
              </a>
            </span>
            â€¢
            <span>{{ post.createdAt | date : 'mediumDate' }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Paginator -->
    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageSize"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
</div>
